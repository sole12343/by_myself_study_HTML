<html>

<script type="text/javascript">
    function func1() {
        let mydiv = document.getElementById("one");
        mydiv.style.width = "600";
        mydiv.style.height = "600";
        mydiv.style.background = "red";
        mydiv.innerText = "是谁"
    }
</script>
<center>
    <div id="one" style="width:300px; height:300px; background-color:pink; font-size:30; color:green " onmouseover="func1()">
        <!--一旦鼠标在该标签上方会触发func1()函数  -->
        一个开心的小女孩
    </div>
</center>

</html>
