<html>

<body>
    <!-- 密码框 因为声明在外部所以不算请求参数  -->
    用户密码：<input type="password" name="password" /><br/>
    <form action="https://www.baidu.com">
        <!-- 文本框标签 -->
        用户姓名：<input type="text" name="userName" /><br/>
        <!-- 年龄因为没有name赋值，所以也不算请求参数  -->
        年龄：<input type="text" /><br/>
        <input type="submit" />
    </form>
</body>

</html>
