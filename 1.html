<html>

    必须声明在 <html></html>
-->

    <html></html>自动包含两个子标签

 -->
    <head>
        <meta charset="utf-8"/>
        <!-- charset是字符集，相当于翻译 -->
    </head>
    <body>
        下午好！
    </body>
</html>
